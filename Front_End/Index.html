<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Tracker - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
<header>
    <h1>Fitness Tracker App</h1>
    <nav>
        <a href="instructions.html">Instructions</a>
    </nav>
</header>

<!-- Video Upload Section -->
<section class="upload-section">
    <h2>Upload Your Video</h2>
    <input type="file" accept="video/*" id="videoUpload" />
    <button id="analyzeButton">Analyze Video</button>
</section>

<!-- Video Library Section -->
<section class="video-library">
    <h2>Your Video Library</h2>
    <div id="videoList" class="video-list">
        <!-- Uploaded videos will be displayed here -->
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
