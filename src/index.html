<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Landing Page Header -->
    <header class="landing-header">
        <h1>Welcome to the Fitness Tracker App</h1>
    </header>

    <!-- Video Upload and Instructions Section -->
    <div class="video-upload-container">
        <div class="upload-box">
            <h2>Upload Your Video</h2>
            <input type="file" accept="video/*" id="videoUpload" />
        </div>

        <div class="video-instructions">
            <h2>How to Take the Video</h2>
            <ul>
                <li>Take the video from the side.</li>
                <li>Keep about 20 feet of space between you and the camera.</li>
                <li>Ensure good lighting and minimal background noise.</li>
            </ul>
        </div>
    </div>

    <!-- Video Library Section -->
    <div class="video-library">
        <h2>Video Library</h2>
        <div id="videoList" class="video-list">
            <!-- Video items will be dynamically added here -->
        </div>
    </div>

    <!-- Exercise Suggestion Box -->
    <div class="exercise-suggestions">
        <h2>Exercise Suggestions</h2>
        <div id="exerciseBox" class="exercise-box">
            <!-- Suggestions will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((error) => console.log('Service Worker Registration Failed', error));
        }
    </script>
</body>
</html>
